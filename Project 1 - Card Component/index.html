<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css" class="rel">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="card">
    
    <div class="card_imagen">
      <img src="/images/image-product-desktop.jpg" alt="" class="card_imagen_perfume">
    </div>

    <div class="card_texto">
      <p class="card_texto_top">PERFUME</p>
      <h2 class="card_texto_title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card_texto_parrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="card_texto_price">
        <p class="card_texto_price_bestprice">$149.99</p>  
        <p class="card_texto_price_fullprice">$169.99</p>
      </div>  


      <div class="card_texto_button">
        <button class="card_texto_button_b">
          <img src="/images/icon-cart.svg" alt="" class="card_texto_button_icon">
          <p class="card_texto_button_texto">Add to Cart</p>  
        </button>
      </div>
      
    </div>

  </section>

  

  

  

  


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Picoaga</a>.
  </div>


</body>
</html>
