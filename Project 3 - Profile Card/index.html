<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <section class="card">
    <div class="card_fondo">
      <img src="/images/bg-pattern-card.svg" alt="top_pattern">
    </div>
    <div class="card_imageprofile">
      <img src="/images/image-victor.jpg" alt="profile" class="card_imageprofile_top">
    </div>
    <div class="card_fondo2">
      <div class="card_fondo2_line1">
        <p class="card_fondo2_name">Victor Crest</p>
        <p class="card_fondo2_age">26</p>
      </div>
      <div class="card_fondo2_line2">
        <p class="card_fondo2_country">London</p>
      </div>
      
    </div>
    </div>
    <div class="card_stadistics">
      <div class="card_stadistics_box1">
        <h3 class="card_stadistics_box1_number">80K</h3>
        <p class="card_stadistics_box1_text">Followers</p>
      </div>
      <div class="card_stadistics_box1">
        <h3 class="card_stadistics_box1_number">803K</h3>
        <p class="card_stadistics_box1_text">Likes</p>
      </div>
      <div class="card_stadistics_box1">
        <h3 class="card_stadistics_box1_number">  1.4K
        </h3>
        <p class="card_stadistics_box1_text">Photos</p>
      </div>
    </div>  
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Picoaga</a>.
  </div>
</body>
</html>
